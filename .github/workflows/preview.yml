name: Preview (PR â†’ Vercel)

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.event.pull_request.head.ref }}
  cancel-in-progress: true

env:
  APP_PATH: '.' # Cambia a 'frontend' si tu app estÃ¡ ahÃ­

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Skip (no Node project)
        if: ${{ hashFiles(format('{0}/package.json', env.APP_PATH)) == '' }}
        run: echo "No package.json found in $APP_PATH. Skipping preview."

      - name: Setup Node
        if: ${{ hashFiles(format('{0}/package.json', env.APP_PATH)) != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Vercel CLI
        if: ${{ hashFiles(format('{0}/package.json', env.APP_PATH)) != '' }}
        run: npm i -g vercel@latest

      # ðŸ”Ž Debug: confirmar que el token es vÃ¡lido y scopiado al Team
      - name: Vercel whoami (debug)
        if: ${{ hashFiles(format('{0}/package.json', env.APP_PATH)) != '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel whoami || true

      - name: Pull Vercel Project Settings (preview)
        if: ${{ hashFiles(format('{0}/package.json', env.APP_PATH)) != '' }}
        working-directory: ${{ env.APP_PATH }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --environment=preview --project ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build (preview)
        if: ${{ hashFiles(format('{0}/package.json', env.APP_PATH)) != '' }}
        working-directory: ${{ env.APP_PATH }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          # agrega tus envs pÃºblicas si necesitÃ¡s
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_PREVIEW }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL_PREVIEW }}
        run: vercel build --project ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy (preview)
        id: deploy
        if: ${{ hashFiles(format('{0}/package.json', env.APP_PATH)) != '' }}
        working-directory: ${{ env.APP_PATH }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          URL=$(vercel deploy --prebuilt --project ${{ secrets.VERCEL_PROJECT_ID }})
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Comment PR with Preview URL
        if: ${{ steps.deploy.outputs.url != '' }}
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            âœ… **Preview listo**: ${{ steps.deploy.outputs.url }}
