name: CI (Build & Test)

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Si NO hay package.json, pasamos OK
      - name: No Node project detected â€” skipping
        if: ${{ hashFiles('package.json') == '' }}
        run: echo "No package.json found. Skipping build/test."

      - name: Setup Node.js
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: ${{ hashFiles('package.json') != '' }}
        run: npm ci

      # âœ… Coverage gate con Vitest (fallarÃ¡ si baja del umbral configurado)
      - name: Unit tests + coverage
        if: ${{ hashFiles('package.json') != '' }}
        run: npm run test:ci

      # ðŸ”¨ Build
      - name: Build project
        if: ${{ hashFiles('package.json') != '' }}
        run: npm run build --if-present

      # ðŸ§± Guard de tamaÃ±o
      - name: Check bundle size
        if: ${{ hashFiles('package.json') != '' }}
        run: npm run size

      # âœ… E2E sobre el build (sirve preview local)
      - name: Install Playwright browsers
        if: ${{ hashFiles('package.json') != '' }}
        run: npx playwright install --with-deps

      - name: E2E tests (Playwright)
        if: ${{ hashFiles('package.json') != '' }}
        run: npx playwright test
